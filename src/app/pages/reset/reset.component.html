<form class="form-signing" [formGroup]="form" (submit)="submit()">
  <h1 class="h3 mb-3 font-weight-normal">Please reset your password</h1>

  <input formControlName="password" type="password" class="form-control" placeholder="Password" required>

  <input formControlName="password_confirm" type="password" class="form-control" placeholder="Password Confirm"
         required>

  <button class="btn btn-lg btn-danger btn-block" type="submit">Submit</button>
</form>
